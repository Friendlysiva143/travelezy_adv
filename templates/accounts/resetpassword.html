{% extends 'base.html' %}
{% block content %}

<div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Reset Password</h2>
      </div>
     <div class="container">{% include 'includes/alerts.html' %}</div>
        <div class="row clearfix">
                <div class="">
                <form action="{% url 'resetpassword' %}" method="post">
                    {% csrf_token %}
                    
            <label for="email">New Password</label>
            <input type="text" placeholder="New Password" id="password" name="password">

            <label for="password">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="password" name="confirm_password">
            <input type="submit" value="Reset">
        </div>
      </div>
    </div>
  </div>
{% endblock %}
